<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">   
   
    
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-main">
            <div class="arrow-group">
                <div  class="prev" onclick="changeSlide(-1)">&#10094;</div>
                <div  class="next" onclick="changeSlide(1)">&#10095;</div>
            </div>
            <div class="img-container">    
                <img src="images/slide1.jpg" alt="" id="display-img">  
            </div>
        </div>
        <div class="nav-group">
            <span class="dot" onclick="displaySlide(1)"></span>
            <span class="dot" onclick="displaySlide(2)"></span>
            <span class="dot" onclick="displaySlide(3)"></span>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
